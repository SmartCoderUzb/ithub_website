{% extends 'base.html' %}

{% block content %}
    <style>
        body.dark .profile{
            color: #fff;
        }
        .profile{
            display: flex;
            height:100%;
            
            z-index: -1;
        }
        .profile .left{
            width:20%;
        }
        .profile .right{
            flex-grow: 1;
        }

        body.dark .profile .right .header{
            background-color: #26293b;
            border:1px solid transparent;
        }

        .profile .right .header{
            border:none;
            display: flex;
            align-items: end;
            justify-content: space-around;
            height: 300px;
            flex-direction: column;
            border-radius: 8px;
            padding:20px;
            margin:20px;
            border:1px solid #333;
        }

        .profile .right .header img{
            width:100%;
            height: 100%;
            border-radius: 50%;
        }
        .profile .right .data .part{
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 200px;
        }
        body.dark .profile .right .data{
            background-color: #26293b;
            border:1px solid transparent;
        }
        .profile .right .data{
            border-radius: 8px;
            padding:20px;
            margin:20px;
            border:1px solid #333;
        }

        .profile .header .img{
            width:100px;
            height:100px;
            border:10px solid #DEDEDE;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin:20px;
        }
        body.dark .sertificates{
            background-color: #26293b;
            border:1px solid transparent;
        }
        .sertificates{
            border:1px solid #333;
            padding:20px;
            margin:20px;
            border-radius: 8px;
            height: 250px;
            display: flex;
            /* align-items: center; */
            border-radius: 8px;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .sertificates img{
            height: 100%;
            border-radius: 8px;
        }
        .header button a{
            background-color: transparent;
            border:none;
            color:#333;
            font-size: 20px;
            text-decoration: none;
            padding:10px;
            border:1px solid transparent;
            border-radius: 8px;
        }
        body .header button:hover a{
            border:1px solid #fff;
        }

        body.dark .header button:hover a{
            border:1px solid #333;
        }

        .profile .header button{
            background-color: transparent;
            border:none;
        }
        body.dark .profile button a{
            color:#fff
        }
        @media (max-width: 768px){
            .profile .right .header{
                align-items: center;
                justify-content: space-between;
            }
            .profile .right .data .part{
                flex-direction: column;
            }
            .profile .right .sertificates{
                flex-direction: column;
            }
        }
    </style>
    <div class="profile">
        <!-- <div class="left">left</div> -->
        <div class="right">
            <div class="header">
                <div class="img">
                    {% if user.image %}
                        <img src="{{ user.image.url }}" alt="mavjud emas">
                    {% else %}
                        <!-- <p>{{ user.ism.0 }}</p> -->
                        <img src="/static/img/post.jpg" alt="mavjud emas">
                    {% endif %}
                </div>
                <h2>{{ user.ism }} {{ user.familiya }}</h2>
                <button><a href="{% url 'logout' %}">Chiqish</a></button>
            </div>
            <div class="data">
                <div class="part">
                    <p>{{ user.tel }}</p>
                    <p>{{ user.t_yil }}</p>
                </div>
            </div>
            {% if user.course_enrolls.all %}
                <div class="sertificates">
                    <img src="{{ user.course_enrolls.all.0.course.image.url }}" alt="">
                </div>
            {% endif %}
        </div>
    </div>
{% endblock content %}
