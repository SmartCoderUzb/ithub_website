{% extends 'base.html' %}

{% block content %}
    <style>
        form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap:30px;
        }
        form *{
            width:500px;
            border-radius: 8px;
            height: 50px;
            padding:15px;
            font-size: 20px;
            background-color: transparent;
            border:1px solid #333;
            color:#333;
        }
        body.dark form *{
            color:#fff;
        }
        @media (max-width: 768px){
            form *{
                width: 90%;
            }
        }
    </style>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="tel" value="+998">
        <input type="password" name="password" id="" placeholder="password">
        <button type="submit">Login</button>
    </form>
{% endblock content %}
